name: Build idevice
on:
  workflow_dispatch:
  push:
jobs:
  build-frameworks: 
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: install deps
        run: |
          brew install just
          for target in x86_64-apple-darwin aarch64-apple-darwin aarch64-apple-ios x86_64-apple-ios aarch64-apple-ios-sim; do
            rustup target add "$target"
          done

      - name: build
        run: |
          just xcframework
          just plist_xcframework

      - name: Upload xcframework
        uses: actions/upload-artifact@v4
        with:
          name: IDevice.xcframework
          path: ffi/IDevice.xcframework

      - name: Upload plist_xcframework
        uses: actions/upload-artifact@v4
        with:
          name: plist.xcframework
          path: swift/plist.xcframework